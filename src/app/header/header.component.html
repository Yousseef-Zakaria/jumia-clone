<header class="w-100 d-flex justify-content-center mb-5">
  <nav class="w-75 d-flex align-items-center">

    <div class="row ">
      <div class="col">
        <div ngbDropdown class="d-inline-block">
          <button type="button" class="btn btn-outline-light" id="dropdownBasic1" ngbDropdownToggle>
            <img src="/bar.png" style="width: 2em;" alt="">
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>super market</button>
            <button ngbDropdownItem>fashion</button>
            <button ngbDropdownItem>Healthy & Beauty</button>
            <button ngbDropdownItem>Baby Products</button>
            <button ngbDropdownItem>Phones & Tablets</button>
            <button ngbDropdownItem>Home & Furniture</button>
          </div>
        </div>
      </div>
    </div>
    <a routerLink="/"><img src="https://1000logos.net/wp-content/uploads/2022/02/Jumia-Logo.png"  alt="logo" width="134"></a>

    <form  (ngSubmit)="sendUserSearch(ref)" class="d-flex h-50 w-50 none ms-5" #ref="ngForm" role="search">
      <input ngModel name="userSearch" class="form-control none me-2 w-100" type="search" placeholder="Search products, brands and categories" aria-label="Search">
      <button  style="text-transform: uppercase;" type="submit" class="p-1 none rounded-2">
        search
      </button>
    </form>

    <div class="row ">
      <div class="col">
        <div ngbDropdown class="d-inline-block">
          <button type="button" class="btn border-0 ms-2" id="dropdownBasic1" ngbDropdownToggle>
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="17.5" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/></svg>
            @if(isLoged()){
            <span class="text-black ps-1 none">{{userEamil}}</span>
            }@else {
              <span class="text-black ps-1 none">Account</span>
            }
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <div class="d-flex justify-content-center">
              <a routerLink="/sign-in" class="w-75 border-0 p-1 fs-5 rounded-2 text-center text-decoration-none bg-yly">
                @if(isLoged()){<span class="fs-6 ">MY ACCOUNT</span>}@else{<span>SIGN IN</span>}
              </a>
            </div>
            <hr>
            <div style="cursor: pointer;" ngbDropdownItem>
              <svg class="ms-1" xmlns="http://www.w3.org/2000/svg" height="20" width="17.5" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/></svg>
              <span class="ms-3">My Account</span>
            </div>


          </div>
        </div>
      </div>
    </div>

    <div class="row none">
      <div class="col">
        <div ngbDropdown class="d-inline-block">
          <button type="button" class="btn border-0 ms-2" id="dropdownBasic1" ngbDropdownToggle>
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm169.8-90.7c7.9-22.3 29.1-37.3 52.8-37.3l58.3 0c34.9 0 63.1 28.3 63.1 63.1c0 22.6-12.1 43.5-31.7 54.8L280 264.4c-.2 13-10.9 23.6-24 23.6c-13.3 0-24-10.7-24-24l0-13.5c0-8.6 4.6-16.5 12.1-20.8l44.3-25.4c4.7-2.7 7.6-7.7 7.6-13.1c0-8.4-6.8-15.1-15.1-15.1l-58.3 0c-3.4 0-6.4 2.1-7.5 5.3l-.4 1.2c-4.4 12.5-18.2 19-30.6 14.6s-19-18.2-14.6-30.6l.4-1.2zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg>
            <span class="text-black ps-1">Help</span>
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <a routerLink="add-product" ngbDropdownItem>Add Product</a>
            <button ngbDropdownItem>Place an Order</button>
            <button ngbDropdownItem>Pay for Your Order</button>
            <button ngbDropdownItem>Track your Order</button>
            <button ngbDropdownItem>Cancel an order</button>
            <button ngbDropdownItem>Create a Return</button>
            <div class="d-flex justify-content-center">
              <button class="w-75 border-0 p-1 fs-5 rounded-2 bg-yly">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 0C28.7 0 0 28.7 0 64L0 352c0 35.3 28.7 64 64 64l96 0 0 80c0 6.1 3.4 11.6 8.8 14.3s11.9 2.1 16.8-1.5L309.3 416 448 416c35.3 0 64-28.7 64-64l0-288c0-35.3-28.7-64-64-64L64 0z"/></svg>
                Live Chat
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="text-decoration-none text-black ms-4 cart" routerLinkActive="active" routerLink="cart">
      <svg xmlns="http://www.w3.org/2000/svg" height="20" width="22.5" viewBox="0 0 576 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
      <span class="none">Cart @if(cart.getCartProducts().length){ <span class="badge">{{cart.getCartProducts().length}}</span>} </span>
    </a>
  </nav>
</header>
