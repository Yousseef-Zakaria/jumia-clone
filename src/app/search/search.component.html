<main class="w-100 d-flex mt-5 justify-content-center ">

  <section class="w-75 mt-5 d-flex flex-wrap gap-3 bg-light">
    <div class="mt-3 bg-light rounded-2 shad d-flex flex-column justify-content-evenly flex-wrap gap-2">
      <h2 class="fs-4 ms-4">Search ({{productsInSearch.length}}) Found</h2>
      <div class="d-flex gap-2 justify-content-evenly rounded-2 w-100 flex-wrap ">
      @for(product of productsInSearch; track product.id) {
          <app-card-template [globalProduct]="product"></app-card-template>
        }
      </div>

      </div>
  </section>

</main>
