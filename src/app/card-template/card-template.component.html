<div class="card  d-flex flex-column gap-1" style="width: 15rem; height:27rem;"
(mouseenter)="isEnterd=true"
(mouseleave)="isEnterd=false"
[ngClass]="isEnterd ? 'shado': ''"
>
  <a class="" [routerLink]="['/product-details/',globalProduct.id]">
  <img [src]="globalProduct.image" class="card-img-top " alt=""></a>
  <div class="card-body">
    <h5 class="card-title">{{globalProduct.title}}</h5>
    <p class="card-text">{{globalProduct.price|eGPcurrency}}</p>
    <button
    [style.opacity]="isEnterd?'1':'0'"
    class="btn" (click)="addToCart(globalProduct)"
    >ADD TO CART</button>
  </div>

</div>
