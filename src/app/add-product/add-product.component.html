<!-- The Modal -->
<div class="modal w-100 fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title text-success" id="exampleModalLabel">Product added successfuly !</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- <div class="modal-body text-bg-success">

          </div> -->
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
          </div>
      </div>
  </div>
</div>












<form (ngSubmit)="addProductToDB(ref)" class="d-flex  justify-content-center w-100 mt-5 pt-3" #ref="ngForm">
<div class="box border-1 d-flex flex-column w-50 p-3">

<div class="mb-3 w-100">
    <label for="exampleInputEmail1" class="form-label">Product ID</label>
    <input required type="number" min="1" class="form-control" id="exampleInputEmail1" ngModel name="id" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text"></div>
  </div>

  <div class="mb-3 w-100 ">
    <label for="exampleInputEmail1" class="form-label">Product name</label>
    <input required="enter" type="text" class="form-control" id="exampleInputEmail1" ngModel name="title" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text"></div>
  </div>

  <div class="mb-3 w-100">
    <label for="exampleInputEmail1" class="form-label">Product image URL</label>
    <input required type="text" class="form-control" id="exampleInputEmail1"ngModel name="image" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text"></div>
  </div>

  <div class="mb-3 w-100">
    <label for="exampleInputEmail1" class="form-label">Product price</label>
    <input required type="number" min="1" class="form-control" id="exampleInputEmail1" ngModel name="price" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text"></div>
  </div>

  <div class="mb-3 w-100">
    <label for="exampleInputEmail1" class="form-label">Product Description</label>
    <input required type="text" class="form-control" id="exampleInputEmail1" ngModel name="description" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text"></div>
  </div>
  <div class="mb-3 w-100">
    <label for="exampleInputEmail1" class="form-label">Product Brand</label>
    <input required type="text" class="form-control" id="exampleInputEmail1" ngModel name="brand" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text"></div>
  </div>
  <div class="mb-3 w-100">
    <label for="exampleInputEmail1" class="form-label">Model</label>
    <input required type="text" class="form-control" id="exampleInputEmail1" ngModel name="model" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text"></div>
  </div>
  <div class="mb-3 w-100">
    <label for="exampleInputEmail1" class="form-label">Color</label>
    <input required type="text" class="form-control" id="exampleInputEmail1" ngModel name="color" aria-describedby="emailHelp">
    <div id="number" class="form-text"></div>
  </div>
  <div class="mb-3 w-100">
    <label for="exampleInputEmail1" class="form-label">category</label>
    <input required type="text" class="form-control" id="exampleInputEmail1" ngModel name="category" aria-describedby="emailHelp">
    <div id="number" class="form-text"></div>
  </div>
  <div class="mb-3 w-100">
    <label for="exampleInputEmail1" class="form-label">discount</label>
    <input required type="number" class="form-control" id="exampleInputEmail1" ngModel name="discount" aria-describedby="emailHelp">
    <div id="number" class="form-text"></div>
  </div>

  <button [disabled]="ref.invalid" type="submit" class="btn btn-primary fs-5 align-self-center w-25"
  data-bs-toggle="modal" data-bs-target="#myModal">
  Add product
  </button>
  @if (ref.invalid) {
    <span class="text-danger align-self-center">Warning you input invalid data ! </span>
  }
</div>

</form>
